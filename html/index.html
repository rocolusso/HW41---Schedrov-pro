<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
</head>
<body>

<div class="phonebook__wrapper d-flex justify-content-center pt-5">
    <div class="phonebook__content row flex-column">
        <div class="col phonebook__content__tittle">
            <h1>Phonebook</h1>
        </div>
        <div class="col phonebook__content__search d-flex mb-4 mt-2">
            <input class="search__input p-2" disabled id="searchContact" placeholder="Search contact" type="text">
            <button class="btn btn-primary clear__search ms-1 ps-4 pe-4" id="clear__search">Clear</button>
        </div>
        <div class="col  btn__contact__add__wrapper">

        </div>
        <div class="col phonebook__content__contact__list__wrapper mt-4">
            <div class="row d-flex flex-column">
                <div class="col contact__list__tittle">
                    <h2>All Contacts</h2>
                </div>

                <div class="col mt-2" id="contactListWrapper">
                    <ul class="list-group mb-4">
                        <li class="list-group-item empty">Contacts list is empty</li>
                    </ul>
                    <button class="btn btn-primary ps-4 pe-4" data-bs-target="#contact__add__modal"
                            data-bs-toggle="modal" id="add__contact__btn">Add Contact
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="contact__add__modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content modal__alert">
            <div class="modal-header">
                <h5 class="modal-title" id="contact__add__modal__label">Add New Contact</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <form id="addContact">
                <fieldset>
                    <div class="modal-body d-flex flex-column">
                        <input class="form-input p-2 mt-2" name="name" placeholder="Name" required type="text">
                        <input class="form-input p-2 mt-2" name="phoneNumber" placeholder="Phone" required type="tel">
                        <input class="form-input p-2 mt-2" name="position" placeholder="Position" required type="text">
                    </div>

                    <div class="modal-footer contact__add__modal__controls justify-content-start flex-nowrap">
                        <button class="btn btn-secondary cancel__add" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary add__contact" type="submit">Add Contact</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

<div id="modalContactInfoModalWrapper"></div>


<script crossorigin="anonymous"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

<script src="../js/view.js"></script>
<script src="../js/model.js"></script>
<script src="../js/controller.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
